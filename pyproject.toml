[project]
name = "worldalphabets"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "langcodes>=3.3.0",
    "language-data>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
disallow_untyped_defs = true
strict_optional = true
