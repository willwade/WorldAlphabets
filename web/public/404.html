<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WorldAlphabets</title>
    <script>
        // GitHub Pages SPA redirect hack
        // This script takes the current URL and redirects to the root with the path as a query parameter
        // The main app will then handle the routing
        
        var pathSegmentsToKeep = 1; // Change this if your repo is not at the root
        
        var l = window.location;
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?/' + 
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;
            
        window.location.replace(redirect);
    </script>
</head>
<body>
    <p>Redirecting to WorldAlphabets...</p>
</body>
</html>
